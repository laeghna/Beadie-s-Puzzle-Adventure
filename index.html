
<!DOCTYPE html>
<html>
<head>
    <title>Beadie's Puzzle Adventure</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/worlds.css">
    <link rel="stylesheet" type="text/css" href="css/puzzles.css">
    
    <!-- for FF, Chrome, Opera -->
    <link rel="icon" type = "image/png" href="img/poringIcon16.png" size="16x16" />
    <link rel="icon" type = "image/png" href="img/poringIcon32.png" size="32x32" />
</head>
<body>
    <div id="canvas-holder">
        <div id="controls">
                    <div id="clickToPlay" class="clickToPlay"><img src="img/play.png" onclick="startGame()" /></div>
                    <div id="redWorldPortal" class="redWorldPortal"><img src="img/portal.png" onclick="changeScene('red')" /></div>
                        <div id="puzzle1" class="puzzle1"><img src="img/portal.png" onclick="displayPuzzle(1)" /></div>
                        <div id="puzzle2" class="puzzle2"><img src="img/portal.png" onclick="displayPuzzle(2)" /></div>
                        <div id="puzzle3" class="puzzle3"><img src="img/portal.png" onclick="displayPuzzle(3)" /></div>
                        <div id="puzzle4" class="puzzle4"><img src="img/portal.png" onclick="displayPuzzle(4)" /></div>
                        <div id="puzzle5" class="puzzle5"><img src="img/portal.png" onclick="displayPuzzle(5)" /></div>
                        <div id="puzzle6" class="puzzle6"><img src="img/portal.png" onclick="displayPuzzle(6)" /></div>
                    <div id="orangeWorldPortal" class="orangeWorldPortal"><img src="img/portal.png" onclick="changeScene('orange')" /></div>
                    <div id="yellowWorldPortal" class="yellowWorldPortal"><img src="img/portal.png" onclick="changeScene('yellow')" /></div>
                    <div id="greenWorldPortal" class="greenWorldPortal"><img src="img/portal.png" onclick="changeScene('green')" /></div>
                    <div id="blueWorldPortal" class="blueWorldPortal"><img src="img/portal.png" onclick="changeScene('blue')" /></div>
                    <div id="violetWorldPortal" class="violetWorldPortal"><img src="img/portal.png" onclick="changeScene('violet')" /></div>
                    <div id="crystalWorldPortal" class="crystalWorldPortal"><img src="img/portal.png" onclick="changeScene('crystal')" /></div>
                    <div id="exit" class="exit"><img src="img/portal.png" onclick="removePuzzle()" /></div>
                    
        </div>
        
        <canvas id="gameWorld" tabindex="1" width="1280" height="704" style="background: mintcream">
        Please upgrade your browser to support HTML5.
	    </canvas>
        <script type="text/javascript" src="./src/gameengine.js"></script>
        <script type="text/javascript" src="./src/assetmanager.js"></script>
        <script type="text/javascript" src="./src/main.js"></script>
        <script type="text/javascript" src="./src/redWorld.js"></script>
        <script type="text/javascript" src="./src/orangeWorld.js"></script>
        <script type="text/javascript" src="./src/yellowWorld.js"></script>
        <script type="text/javascript" src="./src/greenWorld.js"></script>
        <script type="text/javascript" src="./src/blueWorld.js"></script>
        <script type="text/javascript" src="./src/violetWorld.js"></script>
        <script type="text/javascript" src="./src/crystalWorld.js"></script>
        <script type="text/javascript" src="./src/constants.js"></script>
        
        <script type="text/javascript" src="./src/redWorldPuzzles.js"></script>
        <script type="text/javascript" src="./src/orangeWorldPuzzles.js"></script>
        <script type="text/javascript" src="./src/yellowWorldPuzzles.js"></script>
        <script type="text/javascript" src="./src/greenWorldPuzzles.js"></script>
        <script type="text/javascript" src="./src/blueWorldPuzzles.js"></script>
        <script type="text/javascript" src="./src/violetWorldPuzzles.js"></script>
        <script type="text/javascript" src="./src/puzzleMaker.js"></script>
    </div>
</body>
</html>
